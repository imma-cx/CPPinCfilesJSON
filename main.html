<script type="text/javascript">
  var fileText = null;
  var fileTextLines = null;

  function readSingleFile(evt) {
    var f = evt.target.files[0]; 
    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
        var contents = e.target.result;
      }
      r.readAsText(f);
      fileText = r;
      fileTextLines = fileText.result.split('\n');
    } else { 
      alert("Failed to load file");
    }
  }
  document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
</script>

<script>
  function getParsingErrors(fileTextLines) {
    var regexPattern = "(\\[Parsing\] \\- ).*(\\:\\d+\\:\\d+\\:Exception of type \\'Antlr4\\.Runtime\\.NoViableAltException\\' was thrown\\.)";
    var filesList = [];
    var pathListFinal = [];
    var fileListFinal = [];
    var basePathValue = document.getElementById("basePath").value; //
    console.log(basePathValue);
    for (var i = fileTextLines.length - 1; i >= 0; i--) {
      var matchResult = fileTextLines[i].match(regexPattern);
      if (matchResult) {
        var filePath = matchResult[0].replace(matchResult[1], "").replace(matchResult[2], ""); //.replace(basePathValue, "")
        if (filesList.includes(filePath) == false) {
          filesList.push(filePath);
        }
      }
    }

    for (var i = 0; i < filesList.length - 1; i++) {
      var split = filesList[i].split("\\");
      if (fileListFinal.includes(split[split.length - 1]) == false) fileListFinal.push(split[split.length - 1]);
      var tmpPathOnly = "";
      for (var k = 3; k < split.length - 1; k++) {
        tmpPathOnly += split[k]
        tmpPathOnly += "\\";
      }
      if (pathListFinal.includes(tmpPathOnly) == false) pathListFinal.push(tmpPathOnly);
    }

    /*
    for (var i = 0; i < pathListFinal.length - 1; i++) {
      var split = pathListFinal[i].split("\\");
      var test = split.join("\\\\");
      console.log(test);
    }
    */

    var finalString = filesList.join('",\n"');
    var pathFinalString = pathListFinal.join('",\n"');
    var fileFinalString = fileListFinal.join('",\n"');

    var doubleQuote = '"';
    var slash = '/';
    var backSlash = "\\";

    if (finalString != "") {document.getElementById("resultArea").value = doubleQuote + finalString + doubleQuote;} 
    else {document.getElementById("resultArea").value = "No results";}

    if (pathFinalString != "") {document.getElementById("pathArea").value = doubleQuote + pathFinalString + doubleQuote;} 
    else {document.getElementById("pathArea").value = "No results";}
    
    if (pathFinalString != "") {document.getElementById("fileArea").value = doubleQuote + fileFinalString + doubleQuote;} 
    else {document.getElementById("fileArea").value = "No results";}
    
    
  }
</script>

<script>
  function initSteps() {
    fileTextLines = fileText.result.split('\n');
    getParsingErrors(fileTextLines);
